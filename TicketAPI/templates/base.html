<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
	<style type="text/css">
		.Header__logo {
    max-height: 3rem;
    max-width: 8.5rem;
    min-height: 2.2rem;
    display: block;
}
.Header__logotxt {
    color: #fff;
    font-size: 1.25rem;
    font-weight: 600;
    flex: 1;
    min-width: 4rem;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
	</style>
</head>

</head>
<body>
	<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
          <img class="Header__logo" src="https://peerxp.s3.ap-south-1.amazonaws.com/public-docs/pwslab-gear-white.png" alt="">
        </a>
       <span class="Header__logotxt">PeerXP Support</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
                <span class="sr-only"></span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'submit_ticket' %}">My Area</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ticket_manage'%}">Tickets Isssue</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">log In </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          
          <hr class="mt-15 mb-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

</body>
</html>
